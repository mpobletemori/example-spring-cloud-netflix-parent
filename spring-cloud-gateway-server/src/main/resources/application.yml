spring:
  application:    name: servicio-gateway-server  cloud:    gateway:      routes:      - id: servicio-productos
        uri: lb://servicio-productos
        predicates:          - Path=/api/productos/**
        filters:          - StripPrefix=2
          - name: Ejemplo
            args:
              mensaje: Hola mi amixer personalizado
              cookieNombre: usuario
              cookieValor: mpoblete
      - id: servicio-items
        uri: lb://servicio-items
        predicates:
          - Path=/api/items/**
        filters:
          - StripPrefix=2
          - Ejemplo2Filtro=Hola mi amiwis personalizado,usuario,mspobletec
          - AddRequestHeader=token-request, 123456
          - AddResponseHeader=token-response, 7890
          - SetResponseHeader=Content-Type, text/plain
          - AddRequestParameter=nombre, Manuel
server:  port: 8090
eureka:  client:    service-url:      defaultZone: http://localhost:8761/eureka
