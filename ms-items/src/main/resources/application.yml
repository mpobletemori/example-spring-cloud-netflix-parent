resilience4j:  circuitbreaker:    configs:      defecto:        sliding-window-size: 6        failure-rate-threshold: 50        wait-duration-in-open-state: 20s        permitted-number-of-calls-in-half-open-state: 4        #Inicio llamadas lentas        slow-call-rate-threshold: 50        slow-call-duration-threshold: 2s        #Fin llamadas lentas    instances:      items:        base-config: defecto  timelimiter:    configs:      defecto:        timeout-duration: 2s    instances:      items:        base-config: defecto